<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小猫🐱专属礼物</title>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: #fff;
            z-index: 2;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5em;
            margin-top: 0.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .heart {
            font-size: 5em;
            color: #fff;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(255, 255, 255, 0.3) 21%) repeat;
            background-size: 50px 50px;
            animation: starMove 5s linear infinite;
            z-index: 1;
        }
        @keyframes starMove {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(100vh);
            }
        }
        .emoji-rain {
            position: absolute;
            font-size: 2em;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-2000px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>给小猫🐱的独家小世界</h1>
        <p>你是我心中的小太阳🌞</p>
        <div class="heart">💖</div>
    </div>
    <script>
        const emojis = ['🐱', '💖', '🌸', '✨', '🌟'];
        function spawnEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji-rain';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(emoji);
            emoji.addEventListener('animationend', () => document.body.removeChild(emoji));
        }
        setInterval(spawnEmoji, 200);
    </script>
</body>
</html>
